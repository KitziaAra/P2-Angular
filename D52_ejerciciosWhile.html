<!DOCTYPE html>
<html>
    <head>
        <title>Numros con while | Kitzia 4BM2</title>
    </head>
    <body>
        <div>
            <h1>
                Primeros números pares del 1 al 100
            </h1>
            <script>
                let i=1;

                while(i<=100){
                    if(i%2==0){
                        document.write(i);
                        if(i<100){
                            document.write(", ");
                        }
                        else{
                            document.write(".");
                        }
                    }
                    i++;
                }
            </script>
        </div>
        <br><hr><br>
        <div>
            <h1>Suma de los primeros 100 números</h1>
            <script>
                let j=1;
                let suma=0;

                while(j<=100){
                    document.write(j);
                    suma += j;
                    if(j<100){
                        document.write(", ");
                    }
                    j++;
                }
                document.write(" = " + suma);
            </script>
        </div>
    </body>
</html>
