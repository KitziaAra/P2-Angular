<!DOCTYPE html>
<html>
    <head>
        <script>
            
            function textito(){
                const secuencia = document.getElementById('text').value;
                let textos = secuencia.split(" ");
                let n = textos.length;
                let cadena = ""


                for(i = 0, j = 1; i < n; i++, j++) {
                    cadena +="El texto " + j + " mide " + textos[i].length + " caracteres, en mayusculas es: " + textos[i].toUpperCase() + " y en minusculas es: " + textos[i].toLowerCase()+". \n";
                }
                return alert( cadena);

            }
        </script>
        <title>Texto | Kitzia 4BM2</title>
    </head>
    <body>
        <header>
            <h1>Obtenga caracteristicas de un texto</h1>
        </header>
        <div  style="text-align: justify;">
            <form name="posMayorForm"  method="post" >
                <legend>Ingrese un texto</legend>
                <p>
                    
                    <input id="text" name="texto"/>
                </p>
                <br>
                <button type="button" onclick="textito()">Calcular</button>
            </form>
        </div>
    </body>
</html>
