<!DOCTYPE html>
<html>
    <head>
        <script>
            
            function productoConSuma(){
                let a = parseInt(document.getElementById("num1").value);
                let b= document.getElementById("num2").value;
                let x;
                let producto=0;
                let frase ="";
                for(x=1; x<=b; x++){
                    if(x>1 && x<=b){
                        frase += " x ";
                    }
                    frase= frase + a;
                    producto += a;
                }
                return alert(frase + " = "+producto);

            }
        </script>
        <title>Producto de dos numeros | Kitzia 4BM2</title>
    </head>
    <body>
        <header>
            <h1>Calcular el producto mediante sumas</h1>
        </header>
        <div  style="text-align: justify;">
            <form name="productoSuma"  method="post" >
                <legend>Ingrese 2 n√∫meros a multiplicar</legend>
                <p>
                    <label>Ingrese a: </label>
                    <input type="number" id="num1" name="txtNum1"/>
                </p>
                
                <p>
                    <label>Ingrese b:</label>
                    <input type="number" id="num2" name="txtNum2"/>
                </p>
                <br>
                <button type="reset" onclick="productoConSuma()">Calcular</button>
            </form>
        </div>
    </body>
</html>
