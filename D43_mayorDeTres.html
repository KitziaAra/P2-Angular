<!DOCTYPE html>
<html>
    <head>
        <script>
            
            function comparar(){
                let a = document.getElementById("num1").value;
                let b= document.getElementById("num2").value;
                let c = document.getElementById("num3").value;
                let x;
                if(a>b){
                    if(a>c){
                        x = a;
                    }
                    else {
                        x = c;
                    }
                } else {
                    if(b>c){
                        x = b;
                    } else {
                        x = c;
                    }
                }
                return alert("El número mayor es " + x);

            }
        </script>
        <title>Numero mayor | Kitzia 4BM2</title>
    </head>
    <body>
        <header>
            <h1>Número mayor de 3</h1>
        </header>
        <div  style="text-align: justify;">
            <form name="mayorTres" action="mayorDeTres.html" method="post" >
                <legend>Ingrese 3 números a comparar</legend>
                <p>
                    <label>Ingrese a: </label>
                    <input type="number" id="num1" name="txtNum1"/>
                </p>
                
                <p>
                    <label>Ingrese b:</label>
                    <input type="number" id="num2" name="txtNum2"/>
                </p>
                
                <p>
                    <label>Ingrese c:</label>
                    <input type="number" id="num3" name="txtNum3"/>
                </p>
                <br>
                <button type="reset" onclick="comparar()">Calcular</button>
            </form>
        </div>
    </body>
</html>
