<!DOCTYPE html>
<html>
    <head>
        <script>
            
            function sumaVect(){
                const arreglo1 = document.getElementById('nums1').value;
                const arreglo2 = document.getElementById('nums2').value;
                let arr1 = arreglo1.split(".");
                let arr2 = arreglo2.split(".");
                let n1 = arr1.length;
                let n2 = arr2.length;

                if(n1!=n2){
                    return alert("Los vectores deben tener la misma longitud");
                }

                let c = [];
                let result ="["

                for(i = 0; i < n1; i++) {
                    c[i] = parseInt(arr1[i]) + parseInt(arr2[i])
                    result+= c[i] 
                    result+=","
                }
                result+="]"
                return alert("Su suma es:"+result);

            }
        </script>
        <title>Suma dos vectores | Kitzia 4BM2</title>
    </head>
    <body>
        <header>
            <h1>Suma de dos vectores</h1>
        </header>
        <div  style="text-align: justify;">
            <form name="posMayorForm"  method="post" >
                <legend>Ingrese dos conjuntos de numeros separados por puntos</legend>
                <p>
                    <label>Ingrese el arreglo 1:</label>
                    <input id="nums1" name="txtNums1"/>
                    <label>Ingrese el arreglo 2:</label>
                    <input id="nums2" name="txtNums2"/>
                </p>
                <br>
                <button type="button" onclick="sumaVect()">Calcular</button>
            </form>
        </div>
    </body>
</html>
