<!DOCTYPE html>
<html>
    <head>
        <script>
            
            function posMayor(){
                const arreglo = document.getElementById('nums').value;
                let arr = arreglo.split(".");
                let n = arr.length;
                let suma = 0;
                let media = 0;

                for(i = 0; i < n; i++) {
                
                    suma += parseInt(arr[i]);

                }

                media = (suma/n);

                return alert("La media del arreglo es de " + media);

            }
        </script>
        <title>Media de un arreglo | Kitzia 4BM2</title>
    </head>
    <body>
        <header>
            <h1>Obtenga el valor de la media de un arreglo</h1>
        </header>
        <div  style="text-align: justify;">
            <form name="posMayorForm"  method="post" >
                <legend>Ingrese un conjunto de numeros separados por puntos</legend>
                <p>
                    
                    <input id="nums" name="txtNums"/>
                </p>
                <br>
                <button type="button" onclick="posMayor()">Calcular</button>
            </form>
        </div>
    </body>
</html>
